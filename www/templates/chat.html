<ion-view title="Chat" id="page4">
  <ion-content padding="false" style="background: url(img/Tnoy6pjQiimcuLzPysR1_NewBlackOrangeBackground.jpg) no-repeat center;background-size:cover;" class=" manual-remove-top-padding has-header" scroll="false">
    <ion-scroll id="chat-container1" scroll-glue="" class="top-container">
      <ion-list id="chat-list3">
        <ion-item class="item-avatar" id="chat-list-item1" ng-repeat="message in messages" gravatar-src="message.email">
          <h2>{{message.name}}</h2>
          <p>{{message.text}}</p>
        </ion-item>
      </ion-list>
    </ion-scroll>
    <form id="chat-form4" class="list bottom-form" ng-submit="addMessage()">
      <label class="item item-input" id="chat-input8">
        <span class="input-label">Message</span>
        <input type="text" placeholder="" ng-model="data.message">
      </label>
      <button id="chat-button6" class="button button-light  button-block">Tap me!</button>
    </form>
  </ion-content>
</ion-view>
