<ion-view title="Signup" hide-nav-bar="true" cache-view="false" nav-transition="none" id="page6">
  <ion-content padding="true" style="background: url(img/fkBZKaowTqef300LNDpF_photo_2016-11-08_09-34-09.jpg) no-repeat center;background-size:cover;" class="manual-ios-statusbar-padding" scroll="false">
    <div id="signup-markdown2" ng-if="" class="show-list-numbers-and-dots error-box">
      <p style="color:#000000;">{{error}}</p>
    </div>
    <form id="signup-form3" class="list center-form">
      <div>
        <img src="img/lV0KvheDTcq0WPamiBiK_4.png" width="40%" height="auto" style="display: block; margin-left: auto; margin-right: auto;">
      </div>
      <ion-list id="signup-list4">
        <label class="item item-input" id="signup-input6">
          <span class="input-label">Name</span>
          <input type="text" placeholder="">
        </label>
        <label class="item item-input" id="signup-input8">
          <span class="input-label">Email</span>
          <input type="email" placeholder="">
        </label>
        <label class="item item-input" id="signup-input7">
          <span class="input-label">Password</span>
          <input type="password" placeholder="">
        </label>
      </ion-list>
      <button id="signup-button5" class="button button-positive  button-block">Sign Up</button>
      <a ui-sref="login" id="signup-button6" class="button button-positive  button-block button-clear">Already Have An Account?</a>
      <a ui-sref="menu.home" id="signup-button7" class="button button-positive  button-block button-clear">Alpha Testing Click Here</a>
    </form>
  </ion-content>
</ion-view>
